<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Multi-Thumb Slider Flutter Example App">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="multi_thumb_slider">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Multi-Thumb Slider Examples</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #666;
      font-size: 16px;
      margin-bottom: 10px;
    }
    
    .error-text {
      color: #e74c3c;
      font-size: 14px;
      text-align: center;
      max-width: 400px;
      line-height: 1.4;
    }
    
    #flutter_target {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <div class="loading-text">Loading Multi-Thumb Slider Examples...</div>
    <div id="error-text" class="error-text" style="display: none;"></div>
  </div>
  
  <div id="flutter_target"></div>
  
  <script>
    // Global error handler
    window.addEventListener('error', function(e) {
      console.error('Global error:', e.error);
      showError('An error occurred while loading the app: ' + e.error.message);
    });
    
    function showError(message) {
      var errorText = document.getElementById('error-text');
      if (errorText) {
        errorText.textContent = message;
        errorText.style.display = 'block';
      }
      console.error('Flutter app error:', message);
    }
    
    function hideLoading() {
      var loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    }
    
    // Try to load the Flutter app
    window.addEventListener('load', function(ev) {
      console.log('Page loaded, attempting to load Flutter app...');
      
      // Check if Flutter files exist
      var flutterJsExists = false;
      var mainDartJsExists = false;
      
      // Try to load Flutter.js first
      var flutterScript = document.createElement('script');
      flutterScript.src = 'flutter.js';
      flutterScript.onload = function() {
        console.log('Flutter.js loaded successfully');
        flutterJsExists = true;
        tryLoadFlutterApp();
      };
      flutterScript.onerror = function() {
        console.log('Flutter.js not found, trying alternative approach');
        tryLoadFlutterApp();
      };
      document.head.appendChild(flutterScript);
      
      function tryLoadFlutterApp() {
        // Try multiple loading approaches for compatibility
        if (typeof _flutter !== 'undefined' && _flutter.loader) {
          console.log('Using new Flutter web loader');
          // Newer Flutter web approach
          _flutter.loader.loadEntrypoint({
            serviceWorker: {
              serviceWorkerVersion: serviceWorkerVersion,
            },
            onEntrypointLoaded: function(engineInitializer) {
              engineInitializer.initializeEngine().then(function(appRunner) {
                appRunner.runApp();
                hideLoading();
              }).catch(function(error) {
                console.error('Engine initialization failed:', error);
                showError('Failed to initialize Flutter engine: ' + error.message);
              });
            }
          });
        } else {
          console.log('Using fallback Flutter loading approach');
          // Fallback to older approach - try to load main.dart.js directly
          var mainScript = document.createElement('script');
          mainScript.src = 'main.dart.js';
          mainScript.type = 'application/javascript';
          mainScript.onload = function() {
            console.log('main.dart.js loaded successfully');
            hideLoading();
          };
          mainScript.onerror = function() {
            console.error('main.dart.js not found');
            showError('Flutter app files not found. The web build may be incomplete or the deployment failed.');
          };
          document.body.appendChild(mainScript);
        }
      }
    });
  </script>
</body>
</html>
